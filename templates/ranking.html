{% extends "base.html" %}
{% block content %}
  <div class="panel panel-default col-md-6 col-md-offset-3">
  <div class="panel-heading text-center"><strong>{{league_name}}</strong></div>
    <table class="table rankTable">
      <thead>
        <tr>
          <th class="col-rank" id="col-td">Rank</th>
          <th class="col-picture" id="col-td"></th>
          <th class="col-name" align="center" id="col-td">Name</th>
          <th class="col-score" id="col-td">Score</th>
        </tr>
      </thead> 
      {% for i, j in zipped_ordered_list %}
        <tr height="45">
          <td align="center" id="col-td">{{i}}</td>
          <td align="center" id="col-td"><img src="{{j.picture}}"></td>
          <td align="center" id="col-td">{{j.name}}</td>
          <td align="center" id="col-td">{{j.rank}}</td>
        </tr>
      {% endfor %}
    </table>  
  </div>
{% endblock %}
